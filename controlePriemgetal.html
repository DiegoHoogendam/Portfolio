    <script>
    
      function controle() {
        
        
        let getal = document.getElementById("input").value;
          getal = parseInt(getal);
          
        if(getal < 1001) {
          
        
          let isPriemgetal = true;
          
          let antwoord;
        
          for (i=2;i<getal;i++) {
        
            antwoord = getal % i;
          
              if (antwoord == 0){
                isPriemgetal = false;
                break;
              }
          }
        
          if (isPriemgetal == true) {
            console.log("Priemgetal")
            document.getElementById("resultaat").innerHTML = "Dit getal is een priemgetal";
          }
        
          else if (isPriemgetal == false) {
            console.log("Geen priemgetal")
            document.getElementById("resultaat").innerHTML = "Dit getal is geen priemgetal";
          }
        }
        
        else if(getal > 1000) {
          console.log ("getal is te groot");
          document.getElementById("resultaat").innerHTML = "";
          alert("Het getal " + getal + " is te groot. Voer een waarde t/m 1000 in.")
        }
      }
      
    </script>

    <button type="button" onclick="controle()"><b>Controle Priemgetal</b></button>
    
    <div id="resultaat" class="resultaatTekst"></div>
